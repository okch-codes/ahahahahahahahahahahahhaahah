<!DOCTYPE html>
<html>
<head>
    <title>Infinite Laughter</title>
    <style>
        body {
            font-family: 'Helvetica', monospace;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        //Initially load some content
        for(let i = 0; i < 1000; i++) document.getElementById('content').innerHTML += "ahahahahahahahahahahahhaahah";

        // Function to add more content when scrolling to the bottom of the page
        window.onscroll = function(ev) {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                for(let i = 0; i < 1000; i++)
                document.getElementById('content').innerHTML += "ahahahahahahahahahahahhaahah";
            }
        };
    </script>
</body>
</html>
