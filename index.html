<!DOCTYPE html>
<html>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜‚</text></svg>">
<head>
    <title>Keep scrolling</title>
    <style>
        body {
            font-family: 'Helvetica', monospace;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        //Initially load some content
        for(let i = 0; i < 1000; i++) document.getElementById('content').innerText += "ahahahahahahahahahahahhaahah";

        // Function to add more content when scrolling to the bottom of the page
        window.onscroll = function(ev) {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                for(let i = 0; i < 1000; i++)
                document.getElementById('content').innerText += "ahahahahahahahahahahahhaahah";
            }
        };
    </script>
</body>
</html>
